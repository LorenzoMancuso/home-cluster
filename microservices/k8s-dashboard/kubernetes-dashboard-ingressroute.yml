apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-ingressroute
  namespace: kubernetes-dashboard

spec:
  entryPoints:
    - websecure
  routes:
    - match: Path(`/kubernetes`)
      kind: Rule
      priority: 10
      services:
        - name: kubernetes-dashboard
          namespace: kubernetes-dashboard
          port: 443
  tls:
    secretName: kubernetes-dashboard-certs
